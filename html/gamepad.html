<!DOCTYPE html>
<html lan="en">

<head>
    <title>gamepad.html</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/gamepad.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
</head>

<!-- I wanted to name the title for practice. -->

<body class="body">
    <header class="header">
        <div class="top-right-corner">
            <button type="checkbox">Click to reveal your role</button>
            <table class="header-table">
                <td>Total wins: 0, Total loses: 0</td>
                <tr></tr>
                <td>Email</td>
                <!-- this will display the next 10 players -->
            </table>
        </div>
        <div>
            <table class="player-table">
                <th>Players</th>
                <tr></tr>
                <td>player1</td>
                <tr></tr>
                <td>player2</td>
                <tr></tr>
                <td>player3</td>
                <tr></tr>
                <td>player4</td>
                <tr></tr>
                <td>player5</td>
                <tr></tr>
                <td>player6</td>
                <tr></tr>
                <td>player7</td>
                <tr></tr>
                <td>player8</td>
                <tr></tr>
                <td>player9</td>
                <tr></tr>
                <td>player10</td>
            </table>
        </div>
        <ul class="history-list">
            <li>history entry 1</li>
            <li>history entry 2</li>
            <li>history entry 3</li>
            <li>history entry 4</li>
        </ul>
    </header>

    <main class="main">
        <nav class="links">
            <a href="gamepad.html">Gamepade</a>
            <a href="history.html">History</a>
            <a href="players.html">Players</a>
        </nav>
        <form method="get" action="gamepad.html">
            <p><label for="select">Who to vote out:</label>
                <select id="vote" name="varVote">
                    <option>player1</option>
                    <option>player2</option>
                    <option selected>player3</option>
                    <option>player4</option>
                    <option>player5</option>
                    <option>player6</option>
                    <option>player7</option>
                    <option>player8</option>
                    <option>player9</option>
                    <option>player10</option>
                </select>
            </p>

            <p><label for="select">Who to kill (mafia only):</label>
                <select id="mafia" name="varMafia">
                    <option>player1</option>
                    <option>player2</option>
                    <option selected>player3</option>
                    <option>player4</option>
                    <option>player5</option>
                    <option>player6</option>
                    <option>player7</option>
                    <option>player8</option>
                    <option>player9</option>
                    <option>player10</option>
                </select>
            </p>
            <button type="submit">Save Choices</button>
            <button type="submit">Reset</button>
        </form>
        <img alt="red X"
            src="https://media.istockphoto.com/id/1276735653/vector/cross-sign-red-hand-drawn-brush-paint-x-letter-handwritten-criss-cross-symbol-painted.jpg?s=612x612&w=0&k=20&c=ldv6LXaUuUoTvfM4539exm4zKFEfthZJNBc-gKHCGgg="
            width="200" />
    </main>

    <footer>
        <hr>
        <span class="text-reset">Peter May</span>
        <br />
        <a href="https://github.com/maypeter567/startup/tree/main">GitHub</a>
    </footer>
</body>

</html>
